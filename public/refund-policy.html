<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refund Policy – CraftVibeZA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- HEADER FROM header.html (your exact same header with logo + banner + button) -->
  <div id="header-placeholder"></div>

  <!-- MAIN CONTENT – PERFECT SPACING ON EVERY DEVICE FOREVER -->
  <main class="flex-1 pt-52 sm:pt-56 md:pt-60 lg:pt-32 xl:pt-28 px-6 text-center">
    <div class="max-w-5xl mx-auto">

      <h1 class="text-7xl xs:text-8xl sm:text-9xl lg:text-10xl font-black text-green-400 leading-none">
        REFUND<br class="sm:hidden"> POLICY
      </h1>

      <div class="mt-20 sm:mt-28 bg-zinc-900/90 backdrop-blur border-4 border-green-500 rounded-3xl p-12 sm:p-20 lg:p-28">

        <p class="text-5xl sm:text-6xl lg:text-7xl font-black text-green-400 mb-16">
          100% Risk Free
        </p>

        <ul class="space-y-10 text-2xl sm:text-3xl lg:text-4xl font-medium max-w-4xl mx-auto text-left">
          <li>• Full setup fee refunded if we miss 28 Feb 2026</li>
          <li>• Cancel anytime — 30 days notice via WhatsApp</li>
          <li>• No cancellation fees</li>
          <li>• No long-term contracts</li>
          <li>• Billing starts only when you go live</li>
        </ul>

        <p class="mt-20 text-yellow-400 font-black text-4xl sm:text-5xl lg:text-6xl">
          WhatsApp 076 431 2871
        </p>

      </div>
    </div>
  </main>

  <!-- FOOTER FROM footer.html -->
  <div id="footer-placeholder" class="mt-auto"></div>

  <!-- LOAD HEADER & FOOTER (exact same script you already use everywhere) -->
  <script>
    fetch('header.html?' + Date.now())
      .then(r => r.ok ? r.text() : '<div></div>')
      .then(h => document.getElementById('header-placeholder').innerHTML = h);

    fetch('footer.html?' + Date.now())
      .then(r => r.ok ? r.text() : '<div></div>')
      .then(f => document.getElementById('footer-placeholder').innerHTML = f);
  </script>

</body>
</html>
