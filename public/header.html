<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header class="fixed top-0 left-0 right-0 z-[999] bg-black/95 backdrop-blur-2xl border-b border-green-500/20">
  <div class="max-w-7xl mx-auto px-5 py-4">

    <div class="flex flex-col lg:flex-row items-center justify-between gap-4">

      <!-- Logo + Name – exactly like before -->
      <a href="/" class="flex items-center gap-4 group">
        <img src="/images/lexpilot-logo.jpg" alt="LexPilot Logo"
             class="h-10 md:h-12 rounded-full shadow-2xl ring-4 ring-green-500/30 transition-all duration-300
                    group-hover:scale-110 group-hover:ring-green-400 group-hover:shadow-green-500/50">
        <span class="hidden md:flex items-baseline font-black tracking-tighter leading-none">
          <span class="text-3xl md:text-4xl text-white">Lex</span>
          <span class="text-4xl md:text-5xl text-green-400">Pilot</span>
        </span>
      </a>

      <!-- Scarcity Banner – mobile-friendly width -->
      <div class="bg-gradient-to-r from-red-600 to-red-700 text-white font-black 
                      px-5 py-2.5 md:px-6 md:py-3 rounded-full text-sm md:text-base 
                      animate-pulse shadow-2xl border-2 border-yellow-400/50 
                      flex items-center gap-2.5 whitespace-nowrap max-w-full overflow-hidden">
        <i class="fas fa-fire-flame-curved text-yellow-300 flex-shrink-0"></i>
        ONLY <span class="text-yellow-300 text-lg md:text-xl font-black">500</span> FOUNDING PARTNER SPOTS LEFT
        <i class="fas fa-fire-flame-curved text-yellow-300 flex-shrink-0"></i>
      </div>

      <!-- WhatsApp CTA – exactly like before -->
      <button onclick="startQuiz()"
              class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700
                      text-black font-black px-7 py-4 rounded-full shadow-2xl hover:scale-110 transition-all
                      text-sm md:text-lg flex items-center gap-3 whitespace-nowrap border-2 border-green-400/50">
        <i class="fab fa-whatsapp text-2xl"></i>
        <span class="hidden xs:inline">SECURE MY SPOT NOW</span>
        <span class="xs:hidden">APPLY</span>
      </button>

    </div>
  </div>
</header>

<!-- One spacer that works everywhere -->
<div class="h-24 lg:h-28"></div>

</body>
</html>
