<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Remove forced min-height – let content define natural height */
    header {
      height: auto;
    }

    /* Reset default margins */
    body {
      margin: 0;
      padding: 0;
    }

    /* Subtle shadow for depth */
    header {
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen">

<header class="fixed top-0 left-0 right-0 z-[999] bg-black/95 backdrop-blur-2xl border-b border-green-500/20">
  <div class="max-w-7xl mx-auto px-5 py-4">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-4">
      
      <!-- Logo -->
      <a href="/" class="flex items-center gap-4 group">
        <img src="/images/lexpilot-logo.jpg" alt="LexPilot Logo"
             class="h-10 md:h-12 rounded-full shadow-2xl ring-4 ring-green-500/30
                    transition-all duration-300 group-hover:scale-110 group-hover:ring-green-400">
        <span class="hidden md:flex items-baseline font-black tracking-tighter leading-none">
          <span class="text-3xl md:text-4xl text-white">Lex</span>
          <span class="text-4xl md:text-5xl text-green-400">Pilot</span>
        </span>
      </a>

      <!-- Scarcity Banner -->
      <div class="bg-gradient-to-r from-red-600 to-red-700 text-white font-black
                      px-5 py-2.5 md:px-6 md:py-3 rounded-full text-sm md:text-base
                      animate-pulse shadow-2xl border-2 border-yellow-400/50
                      flex items-center gap-2.5 whitespace-nowrap">
        ONLY <span class="text-yellow-300 text-lg md:text-xl font-black">500</span> FOUNDING PARTNER SPOTS
      </div>

      <!-- Right side: Nav + WhatsApp CTA -->
      <div class="flex items-center gap-6 lg:gap-10">
        <nav class="hidden lg:flex items-center gap-10 text-base font-bold">
          <a href="#pricing" class="text-white/80 hover:text-green-400 transition">Pricing</a>
          <a href="#features" class="text-white/80 hover:text-green-400 transition">Features</a>
        </nav>
        <button onclick="startQuiz()"
                class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700
                        text-black font-black px-7 py-4 rounded-full shadow-2xl hover:scale-110 transition-all
                        text-sm md:text-lg flex items-center gap-3 whitespace-nowrap border-2 border-green-400/50">
          <i class="fab fa-whatsapp text-2xl"></i>
          <span class="hidden xs:inline">SECURE MY SPOT NOW</span>
          <span class="xs:hidden">APPLY</span>
        </button>
      </div>

    </div>
  </div>
</header>

<main class="pt-32 max-w-7xl mx-auto px-5">
  <!-- Hero Section -->
  <section class="text-center py-20">
    <h1 class="text-4xl md:text-6xl font-black text-white mb-4">
      FOUNDING MEMBERS • ONLY 500 FOREVER • LIVE END FEB 2026
    </h1>
    <p class="text-white/80 mb-6">
      Never risk a trust account mistake. Real-time Rule 54 & 86 alerts protect your firm instantly.
    </p>
    <button onclick="startQuiz()"
            class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700
                   text-black font-black px-10 py-4 rounded-full shadow-2xl hover:scale-110 transition-all
                   text-lg flex items-center gap-3 whitespace-nowrap border-2 border-green-400/50 mx-auto">
      <i class="fab fa-whatsapp text-2xl"></i>
      SECURE MY SPOT NOW
    </button>
  </section>

  <!-- Rest of your content goes here -->

</main>

<script>
function startQuiz() {
  alert('Starting quiz...');
  // Replace with your quiz logic
}
</script>

</body>
</html>
