<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header class="fixed top-0 left-0 right-0 z-[999] bg-black/95 backdrop-blur-2xl border-b border-green-500/20 shadow-2xl">
  <div class="max-w-7xl mx-auto px-5 py-4">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-4">

      <!-- Logo + Brand Name – Pure LexPilot (ZA removed) -->
      <a href="/" class="flex items-center gap-4 group" aria-label="LexPilot Home">
        <img
          src="/images/lexpilot-logo.jpg"
          alt="LexPilot Logo"
          class="h-10 md:h-12 rounded-full shadow-2xl ring-4 ring-green-500/30 transition-all duration-300 
                 group-hover:scale-110 group-hover:ring-green-400 group-hover:shadow-green-500/50"
          loading="eager"
        >
        <span class="hidden md:flex items-baseline font-black tracking-tighter leading-none">
          <span class="text-3xl md:text-4xl text-white">Lex</span>
          <span class="text-4xl md:text-5xl text-green-400">Pilot</span>
        </span>
      </a>

      <!-- Scarcity Banner – Urgent & Professional -->
      <div class="bg-gradient-to-r from-red-600 to-red-700 backdrop-blur-md text-white font-black px-6 py-3 rounded-full text-sm md:text-base animate-pulse shadow-2xl border-2 border-yellow-400/50 order-first lg:order-none flex items-center gap-3">
        <i class="fas fa-fire-flame-curved text-yellow-300"></i>
        ONLY <span class="text-yellow-300 text-lg md:text-xl font-black">500</span> FOUNDING PARTNER SPOTS LEFT FOREVER
        <i class="fas fa-fire-flame-curved text-yellow-300"></i>
      </div>

      <!-- Navigation + WhatsApp CTA -->
      <div class="flex items-center gap-6">
        <nav class="hidden lg:flex items-center gap-10 text-base font-bold">
          <a href="#pricing" class="text-white/80 hover:text-green-400 transition">Pricing</a>
          <a href="#features" class="text-white/80 hover:text-green-400 transition">Features</a>
          <a href="#faq" class="text-white/80 hover:text-green-400 transition">FAQ</a>
        </nav>

        <button
          onclick="startQuiz()"
          class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 
                 text-black font-black px-7 py-4 rounded-full shadow-2xl hover:scale-110 transition-all duration-300 
                 text-sm md:text-lg flex items-center gap-3 whitespace-nowrap border-2 border-green-400/50">
          <i class="fab fa-whatsapp text-2xl"></i>
          <span class="hidden xs:inline">SECURE MY SPOT NOW</span>
          <span class="xs:hidden">APPLY</span>
        </button>
      </div>

    </div>
  </div>
</header>

</body>
</html>
