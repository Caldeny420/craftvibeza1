<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="fixed top-0 left-0 right-0 z-[999] bg-black/95 backdrop-blur-2xl border-b border-green-500/20 shadow-2xl">
  <div class="max-w-7xl mx-auto px-5 py-4">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-3">
      <!-- Logo + Brand Name â€“ Links to home -->
      <a href="/" class="flex items-center gap-3 group" aria-label="CraftVibeZA Home">
        <img
          src="/images/craftvibe-logo.jpg"
          alt="CraftVibeZA Logo"
          class="h-9 md:h-11 rounded-full shadow-lg ring-2 ring-green-500/30 transition-all group-hover:scale-110 group-hover:ring-green-400"
          loading="eager"
        >
        <span class="hidden md:block text-xl md:text-2xl font-black tracking-tighter">
          CraftVibe<span class="text-green-400">ZA</span>
        </span>
      </a>

      <!-- ONLY 12 SPOTS BANNER -->
      <div class="bg-red-600/90 backdrop-blur text-white font-black px-6 py-2 rounded-full text-sm md:text-base animate-pulse shadow-2xl order-first lg:order-none">
        <i class="fas fa-fire mr-2"></i>
        ONLY <span class="text-yellow-300">500</span> FOUNDING PARTNER SPOTS 
        <i class="fas fa-fire ml-2"></i>
      </div>

      <!-- Nav + CTA -->
      <div class="flex items-center gap-4">
        <nav class="hidden lg:flex items-center gap-10 text-base font-bold">
          <a href="/index.html#pricing" class="text-white/80 hover:text-green-400 transition">Pricing</a>
          <a href="/index.html#features" class="text-white/80 hover:text-green-400 transition">Features</a>
          <a href="/index.html#faq" class="text-white/80 hover:text-green-400 transition">FAQ</a>
        </nav>
        <button
          onclick="startQuiz()"
          class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-black font-black px-6 py-3 rounded-full shadow-xl hover:scale-105 transition text-sm md:text-base flex items-center gap-2 whitespace-nowrap"
          aria-label="Secure your spot">
          <i class="fab fa-whatsapp text-lg"></i>
          <span class="hidden xs:inline">SECURE MY SPOT</span>
          <span class="xs:hidden">APPLY</span>
        </button>
      </div>
    </div>
  </div>
</header>
</body>
</html>
